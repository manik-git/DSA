<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Responsive HTML images demo</title>
    <style>

      img {
        width: 320px;
      }

    </style>
    <link rel="icon" href="media/images/favicon/ivory-tusks.png" type="image/x-icon">
  </head>
  <body>
        <img srcset="elva-fairy-480w.jpg 480w,
        elva-fairy-800w.jpg 800w"
        sizes="(max-width: 600px) 480px,
        800px"
        src="elva-fairy-800w.jpg"
        alt="Elva dressed as a fairy">
        <hr>
        <img srcset="media/images/image/elva-fairy-320w.jpg,
        media/images/image/elva-fairy-480w.jpg 1.5x,
        media/images/image/elva-fairy-640w.jpg 2x"
             src="media/images/image/elva-fairy-640w.jpg" alt="Elva dressed as a fairy"> 

        
  </body>
</html>
