    <body>
        <p>link to a <a href="page2.html" title="using srcset" target="_blank">responsive page using srcset</a></p>
        <p>link to a <a href="page3.html" title="responsive" target="_blank">responsive page</a></p>
        <hr><hr>
        <iframe width="560" height="315" 
        src="https://www.youtube.com/embed/UERyZTmDKkw" 
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
            <p>
                <a href="https://www.youtube.com/embed/UERyZTmDKkw">fallback link</a> for browsers that do not support iframes.
            </p>
        </iframe>
        <hr><hr>
        <figure>
            <img src="media/images/image/gulaal.jpg" alt="colors of gulaal" width="612" height="383">
            <figcaption>the actual size of this image is 612 X 383</figcaption>
        </figure>
        <hr><hr>
        <video src="media/videos/rabbit.webm" controls>
            <p>[fallback content] Your browser does not support HTML5 video. Here is a <a href="media/videos/rabbit.webm">link to the video instead.</a></p>
        </video>
        <hr><hr>
        <video width="400" height="400" poster="media/images/image/poster.png" loop muted preload="auto" controls>

            <source src="media/videos/rabbit320.mp4" type="video/mp4">
            
            <!-- subtitles not working -->
            <track kind="subtitles" src="media/tracks/subsub.vtt" srclang="en" label="English">

        </video>
        <hr><hr>
        <audio controls muted>
